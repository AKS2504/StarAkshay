<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" id="form">
        <input type="text" placeholder="Enter User Name" autocomplete="off" required name="username" id="username">
        <input type="password" placeholder="Enter Password" autocomplete="off" required name="password" id="password">
        <input type="email" placeholder="Enter Email" autocomplete="off" required name="email" id="email">
        <input type="tel" placeholder="Enter Mobile Number" autocomplete="off" name="mobile" id="mobile">
        <input type="submit" name="btn" id="btn">
    </form>
    <script>
        // Multiple times required error na aavi joie and Kai input kariye to error Jati revi joie//

        var form = document.getElementById('form')

        form.addEventListener('submit', function (event) {
            event.preventDefault()

            var username = document.getElementById('username').value
            console.log(username)

            var password = document.getElementById('password').value
            console.log(password)

            var email = document.getElementById('email').value
            console.log(email)

            var mobile = document.getElementById('mobile').value
            console.log(mobile)

        })
    </script>
</body>

</html>
