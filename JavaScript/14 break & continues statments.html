<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // this is example for continues statments//
        for (var a = 1; a <= 10; a++) {
            if (a == 3) {
                document.write("star:" + a + "<br>");
                continue;
            }


            document.write("number:" + a + "<br>");
        }

        // this is examplefor breck  statments//
        for (var a = 1; a <= 10; a++) {
            if (a == 3) {
                document.write("star:" + a + "<br>");
                break;
            }


            document.write("number:" + a + "<br>");
        }

    </script>
</body>

</html>
