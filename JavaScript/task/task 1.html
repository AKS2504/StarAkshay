    <script>
        //  <li>Print Number is even if the number is divisible by 2.</li>

        function isDivisibleBy2(num) {
            if ((num % 2) == 0) {
                return true;
            } else {
                return false;
            }
        };

        console.log(isDivisibleBy2(100));
        console.log(isDivisibleBy2(159));
        console.log(isDivisibleBy2(15280));
        console.log(isDivisibleBy2(-640));
        console.log(isDivisibleBy2(0));

        


    </script>
