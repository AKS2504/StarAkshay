<body>
    <script>
        // <li>Check if input variable is a number or not</li>

        function isValidNumber(num) {

            if (isNaN(num)) {
                console.log(`${num} is not a number`)
            }
            else {
                console.log(`${num} is a valid number`)
            }
        }
        console.log(isValidNumber(100));
        console.log(isValidNumber(159));
        console.log(isValidNumber("xyz"));
        console.log(isValidNumber("abc"));

        

    </script>
</body>
