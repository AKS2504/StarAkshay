<body>
    <script>
        //  <li>Find the largest of two number</li>

        function findLargest(num1, num2) {

            if (num1 > num2) {
                console.log(`${num1} is the largest number`)
            }
            else if (num2 > num1) {
                console.log(`${num2} the largest number`)
            }
            else {
                console.log(`${num1} is equal to ${num2}`)
            }
        }
        console.log(findLargest(25,60))
        console.log(findLargest(255,60))
        console.log(findLargest(25,25))
        console.log(findLargest(125,126))
        console.log(findLargest(80,60))

    </script>
</body>
