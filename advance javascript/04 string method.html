<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let name = " Hello Myname is smothing  Myname is somthing    "

        let name_2 = "how are you"


        console.log(name);
        console.log(name.toUpperCase());
        console.log(name.toLowerCase());
        console.log(name[0]);
        console.log(name[1]);
        console.log(name[2]);
        console.log(name[3]);
        console.log(name[4]);
        console.log(name[5]);
        console.log(name[6]);
        console.log(name.slice(2, 10));
        console.log(name.replace("Myname", "hr"));
        console.log(name.replaceAll("Myname", "hr"));
        console.log(name.trim());
        console.log(name.trimStart());
        console.log(name.trimEnd());
        console.log(name.concat(name_2));
    </script>
</body>

</html>
